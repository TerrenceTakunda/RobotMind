<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
    <title>Log In</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="fonts/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="fonts/material-design-iconic-font.min.css" />
    <link rel="stylesheet" type="text/css" href="css/animate.css" />
    <link rel="stylesheet" type="text/css" href="css/hamburgers.min.css" />
    <link rel="stylesheet" type="text/css" href="css/animsition.min.css" />
    <link rel="stylesheet" type="text/css" href="css/select2.min.css" />
    <link rel="stylesheet" type="text/css" href="css/daterangepicker.css" />
    <link rel="stylesheet" type="text/css" href="css/util.css" />
    <link rel="stylesheet" type="text/css" href="css/login.css" />

</h:head>

<h:body>
    <div class="limiter">
        <div class="container-login100" style="background-image: url('img/banner-bg.jpg');">
            <div class="wrap-login100">
                <h:form class="login100-form">
                    <p:growl id="growl" showDetail="true" sticky="true" />
					<span class="login100-form-logo">
						<i class="fa fa-rocket"></i>
					</span>

                    <span class="login100-form-title p-b-34 p-t-27">
						Log in
					</span>

                    <div class="wrap-input100 validate-input">
                        <p:inputText value="#{login.userName}" class="input100" a:placeholder="Username" required="true" requiredMessage="Enter User Name"/>
                        <span class="focus-input100 "></span>
                    </div>

                    <div class="wrap-input100 validate-input" data-validate="Enter password">
                        <p:password value="#{login.password}" class="input100" a:placeholder="Password" required="true" requiredMessage="Enter Password"/>
                        <span class="focus-input100 "></span>
                    </div>

<!--                    <div class="contact100-form-checkbox">
                        <input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me" />
                        <label class="label-checkbox100" for="ckb1">
                            Remember me
                        </label>
                    </div>-->

                    <div class="container-login100-form-btn">
                        <p:commandButton action="#{login.logUser()}" class="login100-form-btn"  value="Login" update="growl"/>
                    </div>

                    <div class="text-center p-t-90">
                        <a class="txt1" href="#">
                            Forgot Password?
                        </a>
                    </div>
                </h:form>
            </div>
        </div>
    </div>

    <div id="dropDownSelect1"></div>

    <script src="js/vendor/jquery-3.2.1.min.js"></script>
    <script src="js/vendor/animsition.min.js"></script>
    <script src="js/vendor/popper.js"></script>
    <script src="js/vendor/bootstrap.min.js"></script>
    <script src="js/vendor/select2.min.js"></script>
    <script src="js/vendor/moment.min.js"></script>
    <script src="js/vendor/daterangepicker.js"></script>
    <script src="js/vendor/countdowntime.js"></script>
    <script src="js/login.js"></script>
</h:body>

</html>
