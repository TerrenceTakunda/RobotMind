<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Control Panel</title>
        <!-- Mobile Specific Meta -->
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <!-- Favicon-->
        <link rel="shortcut icon" href="img/fav.png" />
        <!-- Author Meta -->
        <meta name="author" content="terrence" />
        <!-- Meta Description -->
        <meta name="description" content="" />
        <!-- Meta Keyword -->
        <meta name="keywords" content="" />
        <!-- meta character set -->
        <meta charset="UTF-8" />
        <!-- Site Title -->

        <link rel="stylesheet" href="css/linearicons.css" />
        <link rel="stylesheet" href="css/font-awesome.min.css" />
        <link rel="stylesheet" href="css/bootstrap.css" />
        <link rel="stylesheet" href="css/magnific-popup.css" />
        <link rel="stylesheet" href="css/nice-select.css" />
        <link rel="stylesheet" href="css/hexagons.min.css" />
        <link rel="stylesheet" href="css/animate.min.css" />
        <link rel="stylesheet" href="css/owl.carousel.css" />
        <link rel="stylesheet" href="css/main.css" />

        <style>
            .wrapper {
                display: grid;
                grid-template-columns: repeat(2, 1fr);
                grid-gap: 10px;
            }
        </style>
    </h:head>
    <h:body>
        <!-- Start stream Area -->
        <section class="about-video-area" id="stream">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-lg-6 about-video-left">
                        <div class="wrapper">
                            <iframe id="frame" src="basic.html" class="img-fluid mx-auto" scrolling="no" height="50" width="50" />
                            <iframe id="frame" src="basic_1.html" class="img-fluid mx-auto" scrolling="no" height="50" width="50"/>
                        </div><br/>
                        <h:form>
                            <h3><p:outputLabel value="Choose what to control" /></h3>
                            <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
                                <p:outputLabel for="console" value="Select One:" />
                                <p:selectOneRadio id="console" value="Control" unselectable="true">
                                    <f:selectItem itemLabel="Gripper" itemValue="Gripper" />
                                    <f:selectItem itemLabel="Arm" itemValue="Arm" />
                                    <f:selectItem itemLabel="Shoulder" itemValue="Shoulder" />
                                    <f:selectItem itemLabel="Base" itemValue="Base" />
                                </p:selectOneRadio>
                            </h:panelGrid>
                            <div class="wrapper">
                            <p:commandLink value="Set Schedule" class="primary-btn" onclick="PF('dlg').show();" />
                            <p:link outcome="index.html" value="Exit" class="primary-btn"/>
                            </div>
                            <p:dialog header="Schedule" widgetVar="dlg" modal="true" >
                                <h:panelGrid columns="2" cellpadding="5">
                                    <p:outputLabel for="date" value="For Date:"/>
                                    <p:calendar id="date" value="#{calendarView.date}" />
                                    
                                    <p:inputText value="#{schedules.schedule1}" a:placeholder="Schedule Description" />
                                    <p:calendar id="time1" value="#{calendarView.time1}" pattern="HH:mm" timeOnly="true" a:placeholder="Time" />
                                    
                                    <p:inputText value="#{schedules.schedule2}" a:placeholder="Schedule Description" />
                                    <p:calendar id="time1" value="#{calendarView.time2}" pattern="HH:mm" timeOnly="true" a:placeholder="Time"  />
                                    
                                    <p:inputText value="#{schedules.schedule3}" a:placeholder="Schedule Description" />
                                    <p:calendar id="time1" value="#{calendarView.time3}" pattern="HH:mm" timeOnly="true" a:placeholder="Time"  />
                                    
                                    <p:inputText value="#{schedules.schedule4}" a:placeholder="Schedule Description" />
                                    <p:calendar id="time1" value="#{calendarView.time4}" pattern="HH:mm" timeOnly="true" a:placeholder="Time"  />
                                    
                                    <p:inputText value="#{schedules.schedule5}" a:placeholder="Schedule Description" />
                                    <p:calendar id="time1" value="#{calendarView.time5}" pattern="HH:mm" timeOnly="true" a:placeholder="Time"  />
                                    
                                    <p:commandButton value="Confirm" />
                                    <p:commandButton value="Help" />
                                </h:panelGrid>
                            </p:dialog> 
                        </h:form>
                    </div>
                    <div class="col-lg-6 justify-content-center align-items-center d-flex relative">
                        <iframe id="frame" src="http://192.168.43.1:8080" class="wrap" scrolling="no">
                            Please Turn on the Robot camera
                        </iframe>
                    </div>
                </div>
            </div>
        </section>
        <!-- End stream Area -->

        <script src="js/vendor/bootstrap.min.js"></script>
        <script src="js/easing.min.js"></script>
        <script src="js/hoverIntent.js"></script>
        <script src="js/superfish.min.js"></script>
        <script src="js/jquery.ajaxchimp.min.js"></script>
        <script src="js/jquery.magnific-popup.min.js"></script>
        <script src="js/owl.carousel.min.js"></script>
        <script src="js/hexagons.min.js"></script>
        <script src="js/jquery.nice-select.min.js"></script>
        <script src="js/jquery.counterup.min.js"></script>
        <script src="js/waypoints.min.js"></script>
        <script src="js/mail-script.js"></script>
        <script src="js/main.js"></script>
    </h:body>
</html>
